<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

	<head>

		<title>试题登记</title>

		<meta name="author" content="Wk">
		<meta name="robots" content="all">
		<meta name="keywords" content="keyword">
		<meta name="description" content="Wk Java Server Pages">
		<meta http-equiv="keywords" content="keyword">
		<meta http-equiv="description" content="Wk Java Server Pages">
		<meta http-equiv="Content-Type" content="text/html; charset=GBK">
		<meta http-equiv="windows-Target" content="_top">
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">
		<link rel="stylesheet" href="/Web/css/common.css"
			type="text/css" />
		<style type="text/css">
			table td{
				font-size:12px;
			}
			.inputText{
				width:100px;
			}
		</style>
	</head>

	<body>
		<div id="man_zone" style="height: auto;">
			<form name="engQuestionForm" method="post" action="/TheOneHR/engQuestion.do" onsubmit="return checkSubmit();">
				<input type="hidden" name="op" value="doAddQuestion" />
				<!--  <input   type=hidden   name="flag"   value="" -->
				<input type="hidden" name="engQuestion.sysUser.userId" value="1">
				<table width="99%" border="0" align="center" cellpadding="3"
					cellspacing="1" class="table_style">
					<thead>
						<tr>
							<td class="left_title_header" colspan="4">
								试题登记

							</td>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td width="25%" class="left_title_1" style="text-align: center;">
								试题I级分类
							</td>
							<td width="25%" class="left_title_2" style="text-align: left;">
								<select name="qusTypeId1" onchange="javascript:doSearch(this);" class="input_select"><option value="0" selected="selected">请选择...</option>
									<option value="1">市场类</option>
<option value="2">综合类</option>
<option value="3">基础知识类</option></select>
							</td>
							<td width="25%%" class="left_title_1" style="text-align: center;">
								试题II级分类
							</td>
							<td width="25%" class="left_title_2" style="text-align: left;">
								<select name="engQuestion.engQuestiontype.qusTypeId" class="input_select"><option value="0">请选择...</option></select>
							</td>
						</tr>
						<tr>
							<td class="left_title_1" style="text-align: center;">
								题干
							</td>
							<td class="left_title_2" style="text-align: left;" colspan="3">
								<textarea name="engQuestion.qusTitle" cols="70" rows="3" class="input_textarea"></textarea>
							</td>
						</tr>

						<tr>
							<td class="left_title_1" style="text-align: center;">
								答案A
							</td>
							<td class="left_title_2" style="text-align: left;" colspan="3">
							<textarea name="engQuestion.qusAnswera" cols="70" rows="2" class="input_textarea"></textarea>
							</td>
						</tr>

						<tr>
							<td class="left_title_1" style="text-align: center;">
								答案B
							</td>
							<td class="left_title_2" style="text-align: left;" colspan="3">
							<textarea name="engQuestion.qusAnswerb" cols="70" rows="2" class="input_textarea"></textarea>
							</td>
						</tr>

						<tr>
							<td class="left_title_1" style="text-align: center;">
								答案C
							</td>
							<td class="left_title_2" style="text-align: left;" colspan="3">
							<textarea name="engQuestion.qusAnswerc" cols="70" rows="2" class="input_textarea"></textarea>
							</td>
						</tr>

						<tr>
							<td class="left_title_1" style="text-align: center;">
								答案D
							</td>
							<td class="left_title_2" style="text-align: left;" colspan="3">
							<textarea name="engQuestion.qusAnswerd" cols="70" rows="2" class="input_textarea"></textarea>
							</td>
						</tr>

						<tr>
							<td class="left_title_1" style="text-align: center;">
								答案E
							</td>
							<td class="left_title_2" style="text-align: left;" colspan="3">
							<textarea name="engQuestion.qusAnswere" cols="70" rows="2" class="input_textarea"></textarea>
							</td>
						</tr>


						<tr>
							<td class="left_title_1" style="text-align: center;">
								正确答案
							</td>
							<td class="left_title_2" style="text-align: left;" colspan="3">
								A:
								<input type="checkbox" name="qusAnswer" value="A" />
								&nbsp; B:
								<input type="checkbox" name="qusAnswer" value="B" />
								&nbsp; C:
								<input type="checkbox" name="qusAnswer" value="C" />
								&nbsp; D:
								<input type="checkbox" name="qusAnswer" value="D" />
								&nbsp; E:
								<input type="checkbox" name="qusAnswer" value="E" />
								&nbsp;
							</td>
						</tr>

						<tr>
							<td class="left_title_1" style="text-align: center;">
								试题出处
							</td>
							<td class="left_title_2" style="text-align: left;" colspan="3">
								<input type="text" name="engQuestion.qusDerivation" value="" class="input_text">
							</td>
						</tr>

						<tr>
							<td class="left_title_1" style="text-align: center;">
								登记人
							</td>
							<td class="left_title_2" style="text-align: left;">
								<input type="text" name="userName" readonly="true"
									value="admin"
									class="input_text2" />
							</td>
							<td class="left_title_1" style="text-align: center;">
								登记时间
							</td>
							<td class="left_title_2" style="text-align: left;">
								<input type="text" name="engQuestion.qusCreateDate" value="2008-03-09" readonly="readonly" class="input_text2">
							</td>
						</tr>
					</tbody>
					<tfoot>
						<tr bgcolor="#FFFFFF">
							<td class="left_title_1" colspan="4" style="text-align: center;">
								<input type="button" value="提交" class="input_button" onclick="checkForm();"/>
								<input type="reset" value="清除" class="input_button" />
								<input type="button" value="返回" class="input_button" onclick="window.history.go(-1);"/>
							</td>
						</tr>
					</tfoot>
				</table>
			</form>
		</div>
	</body>
</html>
