






<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>增加用户</title>
		
		<script type='text/javascript' src='/TheOneHR/dwr/interface/JSysUser.js'></script>
		<script type='text/javascript' src='/TheOneHR/dwr/engine.js'></script>
		<script type='text/javascript' src='/TheOneHR/dwr/util.js'></script>
		<meta name="author" content="Wk">
		<meta name="robots" content="all">
		<meta name="keywords" content="keyword">
		<meta name="description" content="Wk Java Server Pages">
		<meta http-equiv="keywords" content="keyword">
		<meta http-equiv="description" content="Wk Java Server Pages">
		<meta http-equiv="Content-Type" content="text/html; charset=GBK">
		<meta http-equiv="windows-Target" content="_top">
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">
		<link rel="stylesheet" href="http://localhost:8088/TheOneHR/css/common.css"
			type="text/css" />
			
	</head>

	<body>
		<div id="man_zone" style="width:101%;">
			<table width="70%" border="0" align="center" cellpadding="3"
				cellspacing="1" class="table_style">
				<thead>
					<tr>
						<td class="left_title_header" colspan="2">
							新增用户
						</td>
					</tr>
				</thead>
				<form name="sysUserForm" method="post" action="/TheOneHR/sysUser.do">
					<input type="hidden" name="op" value="doAddUser"/>
					<tbody>
						<tr>
							<td width="33%" class="left_title_2" style="text-align: center;">
								<span class="left-title">登录名称</span>
							</td>
							<td width="67%" class="left_title_2" style="text-align: left;">
								<input type="text" name="sysUser.userLoginName" maxlength="8" value="" style="width:150px;" class="input_text">
							</td>
						</tr>
						<tr>
							<td class="left_title_2" style="text-align: center;">
								<span class="left-title">登录密码</span>
							</td>
							<td class="left_title_2" style="text-align: left;">
								<input type="password" name="sysUser.userPassword" maxlength="16" value="" style="width:150px;" class="input_text">
							</td>
						</tr>
						<tr>
							<td class="left_title_2" style="text-align: center;">
								<span class="left-title">确认密码</span>
							</td>
							<td class="left_title_2" style="text-align: left;">
								<input type="password" name="userPassword2" maxlength="16" value="" style="width:150px;" class="input_text">
							</td>
						</tr>
						<tr>
							<td class="left_title_2" style="text-align: center;">
								<span class="left-title">用户角色</span>
							</td>
							<td class="left_title_2" style="text-align: left;">
								
									<select name="sysUser.sysRole.roleId" style="width:155px;"><option value="0">--请选择--</option>
										<option value="2">人事经理</option>
<option value="3">人事专员</option>
<option value="4">招聘专员</option>
<option value="5">招聘经理</option>
<option value="6">应聘者</option>
<option value="9">测试角色</option>
<option value="10">薪酬专员</option>
<option value="11">薪酬经理</option></select>
								
							</td>
						</tr>
					</tbody>
				<tfoot>
					<tr bgcolor="#FFFFFF">
						<td class="left_title_1" colspan="2" style="text-align: center;">
							<input type="button" value="增加" class="input_button" onclick="formSubmit();"/>
							<input type="reset" value="清除" class="input_button">
							<input type="button" value="返回" class="input_button" onclick="window.history.go(-1);"/>
						</td>
					</tr>
				</tfoot>
				</form>
			</table>
		</div>
	</body>
<script type="text/javascript" src="http://localhost:8088/TheOneHR/js/validate2.js"></script>
<script type="text/javascript">
build_validate("sysUser.userLoginName","","WkCENString");
build_validate("sysUser.userPassword","","WkENString");
build_validate_compare("userPassword2","","sysUser.userPassword");
build_validate("sysUser.sysRole.roleId","","WkLimit");

function jsCheckForm(){
	if (Validator.Validate(document.forms[0],3)){
		return true;
	}
	return false;
}
function formSubmit(){
	if(jsCheckForm()){
		var oLoginName = document.getElementsByName("sysUser.userLoginName")[0].value;
		JSysUser.checkUserName(-1,oLoginName,callback);
	}
	return;
}
function callback(data){
	if(data==false){//说明用户名不存在
		document.forms[0].submit();
		return;
	}
	alert('用户名已经存在');
	document.getElementsByName("sysUser.userLoginName")[0].focus();
	return;
}
</script>
</html>
